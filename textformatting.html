<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's learn text formatting.</title>
</head>
<body>
    <p>Helllo World!</p>
    <p><b>Hello</b>World!</p> <!--Makes our text bold type Hello is the bold one.-->
    <p><i>Hello</i>World!</p><!--Makes our text italic Hello is the italic one.-->
    <p><big>Hello</big>World!</p><!--Makes our words bigger Hello is the bigger one.-->
    <p><small>Hello</small>World!</p><!--Makes our words smaller Hello is the smallest one.-->
    <p><sub>Hello</sub>World!</p><!--Make the word subscript-->
    <p><sup>Hello</sup>World!</p><!--Hello becomes the power of World!.-->
    <p><ins>Hello</ins>World!</p><!--Makes our word underlined.-->
    <p><del>Hello</del>World!</p><!--Makes our word superscribed.-->
    <p><mark>Hello</mark>World!</p><!--Marks our words so that they can attract attention-->
</body>
</html>
